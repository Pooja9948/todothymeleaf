<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home Page</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/WEB-INF/css/home.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div>

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div style="margin-top: 40px">
			<div>
				<div>
					<span th:utext="${userName}"></span>
				</div>
				<p class="admin-message-text text-center"
					th:utext="${successMessage}"></p>
			</div>
		</div>
		<form autocomplete="off" action="#" th:action="@{/note/createNote}"
			th:object="${note}" method="post" class="form-horizontal" role="form">
			<h2>Add Note</h2>
			<div class="form-group">
				<div class="col-sm-9">
					<input type="text" th:field="*{title}"
						placeholder="Enter the title" class="form-control" />
				</div>
				<div class="col-sm-9">
					<input type="text" th:field="*{description}"
						placeholder="Enter the description" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-9">
					<button type="submit" class="btn btn-primary btn-block">Add</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
